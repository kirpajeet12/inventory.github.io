<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bulk Inventory Management</h1>
    <form id="inventoryForm">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Bulk Needed</th>
                    <th>Bulk Sent (Shuttle 1)</th>
                    <th>Bulk Sent (Shuttle 2)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>WAIST APRON-WH PRESS</td>
                    <td><input type="number" name="waistApronNeeded" value="0"></td>
                    <td><input type="number" name="waistApronShuttle1" value="0"></td>
                    <td><input type="number" name="waistApronShuttle2" value="0"></td>
                </tr>
                <tr>
                    <td>4-WAY APRON WHITE</td>
                    <td><input type="number" name="fourWayApronNeeded" value="0"></td>
                    <td><input type="number" name="fourWayApronShuttle1" value="0"></td>
                    <td><input type="number" name="fourWayApronShuttle2" value="0"></td>
                </tr>
                <tr>
                    <td>BISTRO APRON WHITE</td>
                    <td><input type="number" name="bistroApronNeeded" value="0"></td>
                    <td><input type="number" name="bistroApronShuttle1" value="0"></td>
                    <td><input type="number" name="bistroApronShuttle2" value="0"></td>
                </tr>
                <!-- Add additional items here -->
                <tr>
                    <td>GLASS TOWEL-BLUE</td>
                    <td><input type="number" name="glassTowelNeeded" value="0"></td>
                    <td><input type="number" name="glassTowelShuttle1" value="0"></td>
                    <td><input type="number" name="glassTowelShuttle2" value="0"></td>
                </tr>
                <tr>
                    <td>MF TWL 16" PREM BLUE</td>
                    <td><input type="number" name="mfTowelNeeded" value="0"></td>
                    <td><input type="number" name="mfTowelShuttle1" value="0"></td>
                    <td><input type="number" name="mfTowelShuttle2" value="0"></td>
                </tr>
                <!-- Continue for all items -->
            </tbody>
        </table>
        <button type="button" onclick="calculateTotals()">Submit Data</button>
    </form>

    <div id="output" style="margin-top: 20px;"></div>

    <script>
        function calculateTotals() {
            const formData = new FormData(document.getElementById('inventoryForm'));
            let output = '<h2>Summary:</h2><ul>';
            let totalNeeded = 0, totalShuttle1 = 0, totalShuttle2 = 0;

            formData.forEach((value, key) => {
                if (key.includes("Needed")) totalNeeded += parseInt(value || 0);
                if (key.includes("Shuttle1")) totalShuttle1 += parseInt(value || 0);
                if (key.includes("Shuttle2")) totalShuttle2 += parseInt(value || 0);
            });

            output += `<li>Total Bulk Needed: ${totalNeeded}</li>`;
            output += `<li>Total Sent in Shuttle 1: ${totalShuttle1}</li>`;
            output += `<li>Total Sent in Shuttle 2: ${totalShuttle2}</li>`;
            output += '</ul>';
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
