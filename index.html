<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"], input[type="password"], input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Inventory Page -->
    <div id="inventoryPage" class="hidden">
        <h1>Daily Inventory Report</h1>
        <form id="inventoryForm">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Round 1</th>
                        <th>Round 2</th>
                        <th>Round 3</th>
                        <th>Total Sent</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <tr>
                        <td>24" Dust Mop</td>
                        <td><input type="number" name="dustMop24_round1" value="0" onchange="updateTotal(this)"></td>
                        <td><input type="number" name="dustMop24_round2" value="0" onchange="updateTotal(this)"></td>
                        <td><input type="number" name="dustMop24_round3" value="0" onchange="updateTotal(this)"></td>
                        <td><span id="dustMop24_total">0</span></td>
                    </tr>
                    <!-- Add more items as needed -->
                </tbody>
            </table>
            <button type="button" onclick="sendData()">Send Data</button>
            <button type="button" onclick="openShortagesPage()">Shortages</button>
        </form>
    </div>

    <!-- Shortages Page -->
    <div id="shortagesPage" class="hidden">
        <h1>Shortages Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Truck Number</th>
                    <th>Item</th>
                    <th>Shortage Quantity</th>
                </tr>
            </thead>
            <tbody id="shortagesBody">
                <!-- Shortages data will be dynamically added here -->
            </tbody>
        </table>
        <button type="button" onclick="backToInventory()">Back to Inventory</button>
    </div>

    <script>
        // Replace these with your secure credentials in a backend implementation.
        const credentials = {
            username: "manager123",
            password: "securepassword"
        };

        function login() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUsername === credentials.username && enteredPassword === credentials.password) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('inventoryPage').classList.remove('hidden');
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function updateTotal(input) {
            const row = input.closest("tr");
            const inputs = row.querySelectorAll("input[type='number']");
            const totalCell = row.querySelector("span");
            let total = 0;
            inputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            totalCell.innerText = total;
        }

        function sendData() {
            const formData = new FormData(document.getElementById('inventoryForm'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            alert('Data Sent: ' + JSON.stringify(data));
            // Replace this alert with code to send data to a server or email.
        }

        function openShortagesPage() {
            document.getElementById('inventoryPage').classList.add('hidden');
            document.getElementById('shortagesPage').classList.remove('hidden');
            loadShortages();
        }

        function loadShortages() {
            const shortages = [
                { truckNumber: "Truck 1", item: "24\" Dust Mop", quantity: 10 },
                { truckNumber: "Truck 2", item: "36\" Dust Mop", quantity: 5 }
            ];

            const shortagesBody = document.getElementById("shortagesBody");
            shortagesBody.innerHTML = ""; // Clear previous data

            shortages.forEach(shortage => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${shortage.truckNumber}</td>
                    <td>${shortage.item}</td>
                    <td>${shortage.quantity}</td>
                `;
                shortagesBody.appendChild(row);
            });
        }

        function backToInventory() {
            document.getElementById('shortagesPage').classList.add('hidden');
            document.getElementById('inventoryPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
